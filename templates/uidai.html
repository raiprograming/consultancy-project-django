<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>uidai</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
</head>

<body>
    <div class=" bg-success thead-light ">
        <nav class="navbar navbar-expand-md bg-primary">
            <ul class="navbar-nav">
                <li class="nav-item bg-secondary">
                    <a href="#" class="btn btn-dark bg-success">about</a>
                </li>
                <li class="nav-item bg-secondary">
                    <a href="#" class="btn btn-dark bg-success">contact</a>
                </li>
                <li class="nav-item bg-secondary">
                    <a href="#" class="btn btn-dark bg-success">fees</a>
                </li>

            </ul>

            <ul class="nav navbar-nav ml-auto">
                <li><a href="#" class="text-dark">
                        <h3>Owner-</h3>
                    </a></li>
                <li><a href="#" class="text-dark">
                        <h2>Avneesh Rai</h2>
                    </a></li>
            </ul>


        </nav>
    </div>
    <div class="jumbotron text-center">
        <h1 class=" text-dark"><b>RAI Consultancy</b></h1>
        <p class="lead text-dark"> A platform for your every documentation</p>
        <a href="#" class="btn btn-info">more</a>
    </div>
    <h3 class="text-center text-info">UIDAI Application form</h3>
    <div class="container">
        <p>
            <h2 class="text-center text-dark"><i>Please fill the following form and submit </i> </h2>
        </p>
        <div class="container">
            <form class="form-horizontal" action="{% url 'uidai_submit' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container form-group">
                    <h3 class="text-dark">personal information</h3>
                    <label for="name">NAME</label>
                    <input type="text" name="name" placeholder="enter your name" required class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" name="mail" placeholder="enter your mail id" required class="form-control">
                    <label for="contact no">CONTACT NO</label>
                    <input type="number" name="phone" placeholder="contact no" required class="form-control">
                    <label fro="msg">describe your query </label>
                    <textarea rows="5" cols="10" name="msg" placeholder="describe your query in 50 words" class="form-control"></textarea>
                    <h3 class="text-dark">upload required documents</h3>
                    <label for="checque">CANCELLED CHECQUE PHOTO</label>
                    <input type="file" name="checq" placeholder="upload checque photo" class="form-control">
                    <label for="adhar">ADHAR CARD PHOTO</label>
                    <input type="file" name="adhar" placeholder="upload adhar card"  class="form-control">
                    <label for="sign">SIGNATURE</label>
                    <input type="file" name="sign" placeholder="upload signature"  class="form-control">
                    <label for="photo">PHOTO</label>
                    <input type="file" name="photo" placeholder="upload your photo" class="form-control">
                    <br>
                    <input type="submit" onclick="validate1();" class="btn btn-outline-success" value="submit">
                    <!-- <button class="btn btn-outline-success btn-lg pull-right">submit</button>-->

                </div>
            </form>
        </div>
    </div>

</html>
